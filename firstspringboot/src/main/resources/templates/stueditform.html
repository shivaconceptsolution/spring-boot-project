<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 CDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Student Edit Form</h2>
	<form th:action="@{/updatestu}" th:object="${students}" method="post">
		<label>ID:</label>
	    <input type="text" th:field="*{id}" readonly /><br/><br/>
		    <label>Name:</label>
		    <input type="text" th:field="*{name}" required /><br/><br/>

		    <label>Email:</label>
		    <input type="email" th:field="*{email}" required /><br/><br/>

		    
		    <button type="submit">Update Record</button>
		</form>
	
</body>
</html>
