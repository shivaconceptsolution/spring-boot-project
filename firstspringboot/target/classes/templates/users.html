<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 6 CDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>User List</h2>
	<form th:action="@{/addStudent}" th:object="${user}" method="post">
		<table class="table table-striped table-dark">
			
			<tr><td colspan="2">		
				<label>Name:</label>
			    <input type="text" th:field="*{name}" required />
			    </td>
				<td> <label>Email:</label>
					<input type="email" th:field="*{email}" required /></td>
					<td><button type="submit">ADD Record</button></td>
				</tr>
				</table>
				</form>

    <table class="table table-striped table-dark">
		<tr><th>ID</th><th>Name</th><th>Email</th><th>Operation</th></tr>
		
		<tr th:each="user : ${students}">
		        <td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td><a th:href="@{/findstudent/{id}(id=${user.id})}"><i class="fa-solid fa-pen-to-square"></i></a> | 				<a th:href="@{/deletestu/{id}(id=${user.id})}"
				   onclick="return confirm('Are you sure you want to delete this student?');">
				   <i class="fa-solid fa-trash"></i>
				</a></td>
		    </tr>
    </table>
</body>
</html>
